<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="./toggle-switch.css">
</head>
<body>
    <div>
        <span class="toggle-switch">
            <input class="toggle-checkbox" type="checkbox" id="checkbox-1">
            <label class="toggle-label" for="checkbox-1">Toggle Switch</label>
        </span>
    </div>
    <div>
        <span class="toggle-switch">
            <input class="toggle-checkbox" type="checkbox" id="checkbox-2" checked>
            <label class="toggle-label" for="checkbox-2">Toggle Switch</label>
        </span>
    </div>
    <div>
        <span class="toggle-switch">
            <input class="toggle-checkbox" type="checkbox" id="checkbox-3" disabled>
            <label class="toggle-label" for="checkbox-3">Toggle Switch</label>
        </span>
    </div>
    <div>
        <span class="toggle-switch">
            <input class="toggle-checkbox" type="checkbox" id="checkbox-4" disabled checked>
            <label class="toggle-label" for="checkbox-4">Toggle Switch</label>
        </span>
    </div>
</body>
</html>
